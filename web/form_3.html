<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            background-color: lightcyan
        }
        
        #table_padding {
            padding-right: 200px;
        }
        #width {
            width: 110px;
        }
        #resinum {
            width: 110px;
        }
        
    </style>
    <title>테스트 폼-3</title>
</head>

<body>
    
    <form action="#" method="get">
        <!--두번째 예제-->
        <hr>
        <h2>회원가입</h2>
        <table border=1>
            <tr>
                <td>
                    <label for="name">ㆍ이름</label>
                </td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id">ㆍID</label>
                </td>
                <td>
                    <input type="text" id="id" name="id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pw">ㆍ비밀번호</label>
                </td>
                <td>
                    <input type="password" id="pw" name="pw">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwchk">ㆍ비밀번호 확인</label>
                </td>
                <td>
                    <input type="password" id="pwchk" name="pw">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="resinum">ㆍ주민등록번호</label>
                </td>
                <td id="table_padding">
                    <input id="resinum" type="number">-
                    <input id="width" type="number">
                    <input type="button" value="주민등록번호 확인">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="job">ㆍ직업</label>
                </td>
                <td>
                    <select name="job" id="job">
                        <option value="unemployed">직업명</option>
                        <option value="unemployed">무직</option>
                        <option value="student">학생</option>
                        <option value="worker">직장인</option>
                        <option value="housemaker">주부</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    ㆍ성 별
                </td>
                <td>
                    <input type="radio" id="F" name="gender" value="F">
                    <label for="F">여</label>
                    <input type="radio" id="M" name="gender" value="M">
                    <label for="M">남</label>
                </td>
            </tr>
            <tr>
                <td>
                    ㆍ취 미
                </td>
                <td>
                    <input type="checkbox" name="chk" value="bookreading" id="reading">
                    <label for="reading">독서</label>
                    <input type="checkbox" name="chk" value="driving" id="drive">
                    <label for="drive">드라이브</label>
                    <input type="checkbox" name="chk" value="movie" id="movie">
                    <label for="movie">영화</label>
                    <br>
                    <input type="checkbox" name="chk" value="concert" id="concert">
                    <label for="concert">콘서트</label>
                    <input type="checkbox" name="chk" value="shopping" id="shopping">
                    <label for="shopping">쇼핑</label>
                    <input type="checkbox" name="chk" value="amusmentpark" id="park">
                    <label for="park">놀이동산</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="intro">ㆍ자기소개</label>
                </td>
                <td>
                    <input type="text" id="intro">
                </td>
            </tr>
            <tr>
                <td colspan="2"  align="center">
                    <input type="submit" value="  가입완료  ">
                    <input type="reset" value="  취     소  ">
                </td>
                <!--<td></td>-->
            </tr>
        </table>
    </form>
    
</body>
</html>
