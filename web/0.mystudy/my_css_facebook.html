<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - 로그인 또는 가입</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.flaticon.com/svg/static/icons/svg/124/124010.svg">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- 기본 설정 -->
    <!--외부에서 default.css를 로드-->
    <link rel="stylesheet" href="my_css_facebook_default.css">

</head>

<body>

    <div>

        <div id="content">
            <div id="leftcontent">
                <h1>facebook</h1>
                <h4>Facebook에서 전세계에 있는 친구, 가족, 지인들과 이야기를 나눠보세요.</h4>
            </div>
            <div id="rightcontent">
                <div id="login">
                    <input id="loginid" type="text" placeholder="이메일 또는 전화번호"><br>
                    <input id="loginpw" type="text" placeholder="비밀번호">
                    <br>
                    <input id="loginbutton" type="button" value="로그인"><br>
                    <h5>비밀번호를 잊으셨나요?</h5>
                    
                    <input id="joinbutton" type="button" value="새 계정 만들기">
                </div>
                
                <div id="pagemaking">
                    <h4>유명인, 밴드, 비즈니스를 위한</h4><h4>&nbsp;페이지 만들기</h4>
                </div>
            </div>
        </div>


        <footer></footer>
    </div>

</body></html>
