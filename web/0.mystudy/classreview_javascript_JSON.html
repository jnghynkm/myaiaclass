<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript JSON</title>
    <script>
    
        var book = {
            name: 'FAUST',
            price: 45000,
            publisher: 'deutsch'
        };
        
        // javascript object -> string(JSON)
        // JSON.stringify(javascript Object) : string
        var jsonStr = JSON.stringify(book);
        
        window.onload = function(){
            document.getElementById('view').innerHTML=jsonStr;
            
            var str = '{"name":"FAUST ","price":45000,"publisher":"deutsch"}';
            
            // JSON string -> javaScript Object
            var obj = JSON.parse(str);
            console.log(typeof(obj));
            console.log(obj);
        };
        
        
        
    </script>
</head>

<body>
    
    <h1 id="view"></h1>
    
</body>
</html>
