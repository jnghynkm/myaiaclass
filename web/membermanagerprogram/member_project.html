<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Manager</title>
    
    <link rel="stylesheet" href="member_default.css">
    <script src="member_manager.js"></script>
    
</head>

<body>
    
    <!--헤더 시작-->
    <div>
        <h1 class="header">MEMBER MANAGER</h1>
        <hr>
    </div>
    <!--헤더 종료-->
    
    <!--회원가입 폼 시작-->
    <div>
        <h2 class="title">회원 정보 등록</h2>
        <form id="regform" onsubmit="return regmember();">
            <table>
                <tr>
                    <td>
                        <label>이름</label>
                        <input type="text" name="username" id="username" required>
                        <div class="msg">이름을 입력해주세요!</div>
                    </td>
                    <td>
                        <label>아이디</label>
                        <input type="text" name="userid" id="userid" required>
                        <div class="msg">아이디를 입력해주세요!</div>
                    </td>
                    <td>
                        <label>비밀번호</label>
                        <input type="password" name="pw" id="pw" required>
                        <div class="msg">비밀번호를 입력해주세요!</div>
                    </td>
                    <td>
                        <label>비밀번호 확인</label>
                        <input type="password" id="repw" required>
                        <div class="msg">비밀번호가 일치하지 않습니다.</div>
                    </td>
                    <td>
                        <input type="submit" value="등록">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!--회원 가입 폼 종료-->
    
    <!--회원 리스트 시작-->
    <div>
        <hr>
        <h2 class="title">회원 리스트</h2>
        <table class="table">
            <tbody id="listrow">
                <tr>
                    <th>순번(index)</th>
                    <th>이름</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!--회원 리스트 종료-->
    
    <!--회원 수정 폼 시작-->
    <div class="edit_div">
        <div class="edit_for_header">
            <h2>데이터 수정</h2>
            <a href="javascript:editMemberClose();">닫기</a>
        </div>
        <hr>
        <form id="editform" onsubmit="return editMemberData();">
            <input type="hidden" name="index" id="index">
            <table>
                <tr>
                    <td>
                        이름
                    </td>
                    <td>
                        <input type="text" name="username" id="editname" required>
                        <div class="msg">필수 항목입니다!</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        아이디(이메일)
                    </td>
                    <td>
                        <input type="text" name="userid" id="editid" required readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        비밀번호
                    </td>
                    <td>
                        <input type="password" name="pw" id="editpw" required>
                        <div class="msg">필수 항목입니다!</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        비밀번호 확인
                    </td>
                    <td>
                        <input type="password" id="editrepw" required>
                        <div class="msg">비밀번호가 일치하지 않습니다.</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                    </td>
                </tr>
                
            </table>
        
        </form>
    
    </div>
    <!--회원 수정 폼 종료-->
    
</body>
</html>
